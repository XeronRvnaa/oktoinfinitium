            min-height: 100vh;
            background-color: #283954;
            overflow: hidden;
        }

        .notification-container {
            position: fixed;
            /* Moved to center */
            top: 50%;
            transform: translateY(-50%) translateY(-300px) scale(0.6) rotateX(45deg);
            width: 90%;
            max-width: 500px;
            opacity: 0;
            transition: transform 1.5s cubic-bezier(0.17, 0.84, 0.44, 1), opacity 1.5s ease;
            z-index: 1000;
            perspective: 1200px;
        }

        .notification-container.show {
            transform: translateY(-50%) scale(1) rotateX(0);
            opacity: 1;
        }

        .notification-container.hide {
            transform: translateY(-50%) translateY(-300px) scale(0.6) rotateX(45deg);
            opacity: 0;
            transition: transform 1.5s cubic-bezier(0.6, 0.01, 0.83, 0.67), opacity 1.5s ease;
        }

        .notification {
            background: #283954;
            color: #f4ebdc;
            border-radius: 16px;

                        0 5px 15px rgba(0, 0, 0, 0.1),
                        inset 0 2px 0 rgba(255, 255, 255, 0.1);
            padding: 20px 25px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(244, 235, 220, 0.1);
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @media (hover: hover) {
            .notification:hover {
                transform: translateY(-5px);
                box-shadow: 0 20px 50px rgba(40, 57, 84, 0.5), 
                            0 8px 20px rgba(0, 0, 0, 0.15),
                            inset 0 2px 0 rgba(255, 255, 255, 0.1);
            }
        }

        .background-glow {
            display: none; /* Menghapus background glow */
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .notification-title {
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 1px;
            color: #f4ebdc;
            text-transform: uppercase;
        }

        /* Moved close button to bottom and changed from X to text */
        .close-btn {
            display: none; /* Hide the original close button */
        }

        .notification-content {
            text-align: center;
            padding: 10px 0;
            position: relative;
        }

        .notification-title-main {
            font-size: calc(24px + 1vw);
            max-font-size: 30px;
            font-weight: 900; /* Montserrat Black */

            letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(to right, #f4ebdc, #ffffff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(244, 235, 220, 0.3);
            transition: transform 0.5s ease;
        }

        .notification-subtitle {
            font-size: calc(16px + 0.7vw);
            max-font-size: 22px;
            margin-bottom: 10px;
            font-weight: 800;
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
            transition: transform 0.5s ease;
        }

        .infinity-logo {
            display: inline-block;
            margin: 0 3px;
            position: relative;
            top: 2px;
            transform: scale(1.2);
            transition: transform 0.8s ease;
        }
        
        .infinity-logo:hover {
            transform: scale(1.5) rotate(90deg);
        }

            font-size: calc(14px + 0.3vw);
            max-font-size: 16px;
            font-style: italic;
            margin-bottom: 15px;
            opacity: 0.9;
            letter-spacing: 1px;
            font-weight: 600;
            position: relative;
            display: inline-block;
            cursor: pointer;
            transition: all 0.4s ease;
        }
        
        .notification-tagline::before,
        .notification-tagline::after {
            content: '"';
            position: absolute;
            transition: all 0.4s ease;
            font-weight: 900;
            font-size: 18px;
        }
        
        .notification-tagline::before {
            left: -12px;
        }
        
        .notification-tagline::after {
            right: -12px;
        }
        
        .notification-tagline.active {
            transform: scale(1.1);
            color: #ffffff;
            text-shadow: 0 0 10px rgba(244, 235, 220, 0.5);
        }
        
        .notification-tagline.active::before {
            left: -15px;
            transform: scale(1.2);
            color: #f4ebdc;
        }
        
        .notification-tagline.active::after {
            right: -15px;
            transform: scale(1.2);
            color: #f4ebdc;
        }

        .notification-date {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 15px;
            margin-bottom: 20px;
            font-weight: 600;
            position: relative;
        }

        .notification-date::before,
        .notification-date::after {
            content: '';
            position: absolute;
            height: 1px;
            width: 40px;
            background: linear-gradient(to right, transparent, rgba(244, 235, 220, 0.5), transparent);
            top: 50%;
        }

        .notification-date::before {
            left: -50px;
        }

        .notification-date::after {
            right: -50px;
        }

        /* New close button at bottom */
        .close-btn-bottom {
            margin: 10px auto 0;
            background-color: rgba(244, 235, 220, 0.15);
            border: none;
            color: #f4ebdc;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            display: inline-block;
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            outline: none;
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 1px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(244, 235, 220, 0.1);
            text-transform: uppercase;
        }

        .close-btn-bottom:hover, .close-btn-bottom:active {
            background-color: rgba(244, 235, 220, 0.3);
            transform: translateY(-3px);
        }

        .pulse {
            animation: pulse 2.5s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(244, 235, 220, 0.4);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(244, 235, 220, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(244, 235, 220, 0);
            }
        }

        .sparkle {
            position: absolute;
            background-color: rgba(244, 235, 220, 0.8);
            border-radius: 50%;
            width: 4px;
            height: 4px;
            opacity: 0;
            filter: blur(1px);
            pointer-events: none;
            z-index: 10;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .floating {
            animation: float 5s ease-in-out infinite;
        }
        
        /* Ripple effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(244, 235, 220, 0.3);
            transform: scale(0);
            animation: ripple 1s ease-out;
            pointer-events: none;
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0);
                opacity: 0.8;
            }
            100% {
                transform: scale(15);
                opacity: 0;
            }
        }

        /* Media Queries untuk Mobile */

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Variabel untuk elemen yang sering digunakan
            const notificationContainer = document.querySelector('.notification-container');
            const notification = document.querySelector('.notification');
            const tagline = document.getElementById('tagline');
            
            // Menampilkan notifikasi dengan animasi setelah halaman dimuat
            setTimeout(function() {
                notificationContainer.classList.add('show');
                createSparkles();
            }, 500);

            // Function to hide notification
            function hideNotification() {
                notificationContainer.classList.remove('show');
                notificationContainer.classList.add('hide');
                
                // Menghapus elemen setelah animasi selesai
                setTimeout(function() {
                    notificationContainer.style.display = 'none';
                }, 1500);
            }

            // Tombol untuk menyembunyikan notifikasi (old and new buttons)
            document.getElementById('hideBtn').addEventListener('click', hideNotification);
            document.getElementById('hideBtnBottom').addEventListener('click', hideNotification);

            // Deteksi apakah perangkat mendukung hover
            const hasHoverSupport = window.matchMedia('(hover: hover)').matches;
            
            if (hasHoverSupport) {
                // Efek hover pada notifikasi (hanya untuk desktop)
                notification.addEventListener('mousemove', function(e) {
                    const boundingRect = notification.getBoundingClientRect();
                    const x = e.clientX - boundingRect.left;
                    const y = e.clientY - boundingRect.top;
                    
                    const xPercent = x / boundingRect.width;
                    const yPercent = y / boundingRect.height;
                    
                    // Efek parallax yang lebih subtle
                    const rotateX = (0.5 - yPercent) * 5;
                    const rotateY = (xPercent - 0.5) * 5;
                    
                    notification.style.transform = `perspective(1200px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateY(-5px)`;
                });
                
                notification.addEventListener('mouseleave', function() {
                    notification.style.transform = 'perspective(1200px) rotateX(0) rotateY(0) translateY(-5px)';
                });
            }
            
            // Efek interaktif pada tagline
            tagline.addEventListener('click', function(e) {
                // Add active class
                this.classList.toggle('active');
                
                // Create ripple effect
                createRippleEffect(e, this);
                
                // Add more sparkles on click
                for (let i = 0; i < 15; i++) {
                    setTimeout(() => {
                        createSingleSparkle(
                            notification.offsetWidth, 
                            notification.offsetHeight,
                            this.getBoundingClientRect().left - notification.getBoundingClientRect().left + this.offsetWidth/2,
                            this.getBoundingClientRect().top - notification.getBoundingClientRect().top + this.offsetHeight/2
                        );
                    }, i * 50);
                }
            });
            
            // Juga mendukung interaksi sentuh
            tagline.addEventListener('touchstart', function(e) {
                e.preventDefault();
                // Add active class
                this.classList.toggle('active');
                
                // Create ripple effect menggunakan sentuhan pertama
                const touch = e.touches[0];
                createRippleEffect({
                    clientX: touch.clientX,
                    clientY: touch.clientY
                }, this);
                
                // Add more sparkles on touch
                for (let i = 0; i < 15; i++) {
                    setTimeout(() => {
                        createSingleSparkle(
                            notification.offsetWidth, 
                            notification.offsetHeight,
                            this.getBoundingClientRect().left - notification.getBoundingClientRect().left + this.offsetWidth/2,
                            this.getBoundingClientRect().top - notification.getBoundingClientRect().top + this.offsetHeight/2
                        );
                    }, i * 50);
                }
            }, { passive: false });
            
            // Function to create ripple effect
            function createRippleEffect(e, element) {
                const rect = element.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const ripple = document.createElement('div');
                ripple.classList.add('ripple');
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                
                element.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 1000);
            }

            // Fungsi untuk membuat efek sparkle
            function createSparkles() {
                const width = notification.offsetWidth;
                const height = notification.offsetHeight;
                
                // Buat sparkle untuk efek yang lebih kaya
                // Jumlah sparkle disesuaikan dengan ukuran layar
                const sparkleCount = window.innerWidth < 480 ? 15 : 25;
                
                for (let i = 0; i < sparkleCount; i++) {
                    createSingleSparkle(width, height);
                }
            }

            function createSingleSparkle(width, height, specX, specY) {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');
                
                // Posisi acak dalam notifikasi atau posisi spesifik jika diberikan
                const x = specX ? specX : Math.random() * width;
                const y = specY ? specY : Math.random() * height;
                
                sparkle.style.left = `${x}px`;
                sparkle.style.top = `${y}px`;
                
                // Ukuran acak
                const size = 2 + Math.random() * 4;
                sparkle.style.width = `${size}px`;
                sparkle.style.height = `${size}px`;
                
                notification.appendChild(sparkle);
                
                // Animasi sparkle yang ultra smooth
                setTimeout(() => {
                    sparkle.style.opacity = '0.8';
                    sparkle.style.transform = `scale(1.5) translate(${Math.random() * 30 - 15}px, ${Math.random() * 30 - 15}px)`;
                    sparkle.style.transition = 'all 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                    
                    setTimeout(() => {
                        sparkle.style.opacity = '0';
                        sparkle.style.transform = 'scale(0.1)';
                        
                        setTimeout(() => {
                            sparkle.remove();
                            // Buat sparkle baru setelah yang lama hilang hanya jika bukan sparkle spesifik
                            if (!specX && !specY) {
                                createSingleSparkle(width, height);
                            }
                        }, 1000);
                    }, 1500 + Math.random() * 1500);
                }, Math.random() * 1000);
            }
        });

            const gameContainer = document.getElementById('game-container');

            // Menampilkan notifikasi dengan animasi setelah halaman dimuat
            setTimeout(function() {

            // Function to hide notification
            function hideNotification() {
                notificationContainer.classList.remove('show');
                notificationContainer.classList.add('hide');

                setTimeout(function() {

            document.getElementById('hideBtnBottom').addEventListener('click', hideNotification);

            // Deteksi apakah perangkat mendukung hover
            const hasHoverSupport = window.matchMedia('(hover: hover)').matches;
            
            if (hasHoverSupport) {
                // Efek hover pada notifikasi (hanya untuk desktop)
                notification.addEventListener('mousemove', function(e) {
                    const boundingRect = notification.getBoundingClientRect();
                    const x = e.clientX - boundingRect.left;
                    const y = e.clientY - boundingRect.top;
                    
                    const xPercent = x / boundingRect.width;
                    const yPercent = y / boundingRect.height;
                    
                    // Efek parallax yang lebih subtle
                    const rotateX = (0.5 - yPercent) * 5;
                    const rotateY = (xPercent - 0.5) * 5;
                    
                    notification.style.transform = `perspective(1200px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateY(-5px)`;
                });
                
                notification.addEventListener('mouseleave', function() {
                    notification.style.transform = 'perspective(1200px) rotateX(0) rotateY(0) translateY(-5px)';
                });
            }
            
            // Efek interaktif pada tagline
            tagline.addEventListener('click', function(e) {
                // Add active class
                this.classList.toggle('active');
                
                // Create ripple effect
                createRippleEffect(e, this);
                
                // Add more sparkles on click
                for (let i = 0; i < 15; i++) {
                    setTimeout(() => {
                        createSingleSparkle(
                            notification.offsetWidth, 
                            notification.offsetHeight,
                            this.getBoundingClientRect().left - notification.getBoundingClientRect().left + this.offsetWidth/2,
                            this.getBoundingClientRect().top - notification.getBoundingClientRect().top + this.offsetHeight/2
                        );
                    }, i * 50);
                }
            });
            
            // Juga mendukung interaksi sentuh
            tagline.addEventListener('touchstart', function(e) {
                e.preventDefault();
                // Add active class
                this.classList.toggle('active');
                
                // Create ripple effect menggunakan sentuhan pertama
                const touch = e.touches[0];
                createRippleEffect({
                    clientX: touch.clientX,
                    clientY: touch.clientY
                }, this);
                
                // Add more sparkles on touch
                for (let i = 0; i < 15; i++) {
                    setTimeout(() => {
                        createSingleSparkle(
                            notification.offsetWidth, 
                            notification.offsetHeight,
                            this.getBoundingClientRect().left - notification.getBoundingClientRect().left + this.offsetWidth/2,
                            this.getBoundingClientRect().top - notification.getBoundingClientRect().top + this.offsetHeight/2
                        );
                    }, i * 50);
                }
            }, { passive: false });
            
            // Function to create ripple effect
            function createRippleEffect(e, element) {
                const rect = element.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const ripple = document.createElement('div');
                ripple.classList.add('ripple');
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                
                element.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 1000);
            }

            // Fungsi untuk membuat efek sparkle
            function createSparkles() {
                const width = notification.offsetWidth;
                const height = notification.offsetHeight;
                
                // Buat sparkle untuk efek yang lebih kaya
                // Jumlah sparkle disesuaikan dengan ukuran layar
                const sparkleCount = window.innerWidth < 480 ? 15 : 25;
                
                for (let i = 0; i < sparkleCount; i++) {
                    createSingleSparkle(width, height);
                }
            }

            function createSingleSparkle(width, height, specX, specY) {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');
                
                // Posisi acak dalam notifikasi atau posisi spesifik jika diberikan
                const x = specX ? specX : Math.random() * width;
                const y = specY ? specY : Math.random() * height;
                
                sparkle.style.left = `${x}px`;
                sparkle.style.top = `${y}px`;
                
                // Ukuran acak
                const size = 2 + Math.random() * 4;
                sparkle.style.width = `${size}px`;
                sparkle.style.height = `${size}px`;
                
                notification.appendChild(sparkle);
                
                // Animasi sparkle yang ultra smooth
                setTimeout(() => {
                    sparkle.style.opacity = '0.8';
                    sparkle.style.transform = `scale(1.5) translate(${Math.random() * 30 - 15}px, ${Math.random() * 30 - 15}px)`;
                    sparkle.style.transition = 'all 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                    
                    setTimeout(() => {
                        sparkle.style.opacity = '0';
                        setTimeout(() => {
                            sparkle.remove();

                    }, 800);
                }, 100);
            }

            function createGameItems() {

                gameItems.push(item);

                const nextDelay = 1000 - Math.min(800, score * 10); // Speed up as score increases
                setTimeout(createGameItems, Math.max(200, nextDelay));

            function gameLoop(timestamp) {
                if (!isGameRunning) return;

                // Clear canvas
                ctx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);
                
                // Draw player
                ctx.fillStyle = player.color;
                ctx.beginPath();
                ctx.moveTo(player.x, player.y);
                ctx.lineTo(player.x - player.width / 2, player.y + player.height);
                ctx.lineTo(player.x + player.width / 2, player.y + player.height);
                ctx.closePath();
                ctx.fill();
                
                // Draw and update items
                for (let i = 0; i < gameItems.length; i++) {
                    const item = gameItems[i];
                    
                    // Update position
                    item.y += item.speed;
                    
                    // Draw item
                    ctx.fillStyle = item.color;
                    ctx.beginPath();
                    ctx.arc(item.x, item.y, item.radius, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Check collision with player
                    const dx = item.x - player.x;
                    const dy = item.y - player.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < item.radius + 15) {
                        // Collision detected
                        if (item.isGood) {
                            // Good item - increase score
                            score += 10;
                            gameScore.textContent = `Score: ${score}`;
                            
                            // Create sparkle effect at collision point
                            for (let j = 0; j < 8; j++) {
                                createGameSparkle(item.x, item.y);
                            }
                        } else {
                            // Bad item - game over
                            gameOver();
                            return;
                        }
                        
                        // Remove item
                        gameItems.splice(i, 1);
                        i--;
                        continue;
                    }
                    
                    // Remove items that have gone off screen
                    if (item.y > gameCanvas.height + 20) {
                        gameItems.splice(i, 1);
                        i--;
                    }
                }
                
                // Schedule next frame
                gameLoopId = requestAnimationFrame(gameLoop);
            }
            
            function createGameSparkle(x, y) {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');
                
                // Position sparkle relative to game container
                const canvasRect = gameCanvas.getBoundingClientRect();
                const containerRect = gameContainer.getBoundingClientRect();
                
                const sparkleX = canvasRect.left - containerRect.left + x;
                const sparkleY = canvasRect.top - containerRect.top + y;
                
                sparkle.style.left = `${sparkleX}px`;
                sparkle.style.top = `${sparkleY}px`;
                
                // Random size
                const size = 3 + Math.random() * 5;
                sparkle.style.width = `${size}px`;
                sparkle.style.height = `${size}px`;
                
                // Random color
                const hue = Math.random() * 60 + 180; // Blue-ish colors
                sparkle.style.backgroundColor = `hsla(${hue}, 80%, 70%, 0.8)`;
                
                gameContainer.appendChild(sparkle);
                
                // Animate sparkle
                setTimeout(() => {
                    sparkle.style.opacity = '0.9';
                    sparkle.style.transform = `scale(1.8) translate(${Math.random() * 40 - 20}px, ${Math.random() * 40 - 20}px)`;
                    sparkle.style.transition = 'all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                    
                    setTimeout(() => {
                        sparkle.style.opacity = '0';
                        setTimeout(() => {
                            sparkle.remove();
                        }, 400);
                    }, 500);
                }, 10);
            }
            
            function gameOver() {
                isGameRunning = false;
                
                // Show game over message
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
